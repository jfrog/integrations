format_version: 1.0.0
name: jfrog_platform
title: "JFrog Platform"
version: 0.0.1
license: basic
description: "Visualize Metrics and violation data from Artifactory and Xray"
type: integration
categories:
  - custom
release: ga
conditions:
  kibana.version: "^7.16.0 || 8.0.0"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/sample-logo.svg
    title: Sample logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: elastic/integrations
